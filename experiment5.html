<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> text-align="center"><b> STUDENT REGISTRATION FORM</b></h1>
    <FORM ACTION="#" method="post" text-align=""center">
        <label for="fullname">FULL NAME</label>
        <input type="text" id="fullname" name="fullname" required> 
        <br><br>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="gender">GENDER</label>
        <input"name"="gender"value="gender">
        <label for="male">MALE</label>
        <input type="radio"name="male"value="male">
        <label for="female">FEMALE</label>
        <input type="radio"name="female"value="female">
        <label for="other">OTHER</label>
        <input type="radio"name="other"value="other">
        <br><br>
        <label for="course">COURSE:</label>
        <select id="course" name="course">
            <option value="SELECT COURSE"></option>
        </select>
        <br><br>
        <label for="contact">CONTACT</label>
        <input type="tel" id="contact" name="contact" required>
        <br><br>
        <label for="request">ADDRESS</label><br>
            <textarea id="request" name="request" rows="4" cols="40"></textarea>
            <br><br>
            <input type="submit" value="REGISTER">
            <input type="reset" value="Clear">
    </FORM>

</body>
